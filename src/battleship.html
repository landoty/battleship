<!DOCTYPE html>
<html>
    <head>
        <title>Battleship</title>
    </head>
    <link rel="stylesheet" href="./static/style.css">
    <body>
        <div id="startmenu" class="gamepage" style="visibility:visible;">
            <div class="box-container">
                <div class="box">
                    <h1 style="text-align: center;">BATTLESHIP</h1>
                </div>
                <div class="box">
                    <button onclick="moveToShipSelect()">START</button>
                </div>
            </div>
        </div>
        <div id="shipselect" class="gamepage" style="visibility:hidden; margin-top:-100px;">
            <div class="box-container">
                <div class="box">
                    <button class="shipselectbutton">1 SHIP</button>
                    <button class="shipselectbutton">2 SHIPS</button>
                    <button class="shipselectbutton">3 SHIPS</button>
                    <button class="shipselectbutton">4 SHIPS</button>
                    <button class="shipselectbutton">5 SHIPS</button>
                </div>
            </div>
        </div>
        <div id="p1shipprep" class="gamepage" style="visibility:hidden; margin-top:-100px;">
            <div class="box-container">
                <div class="box">
                    <h1>Player 1</h1>
                </div>
                <div class="box" style="margin-top: 30px">
                    <h1>Ready to start ship placement?</h1>
                </div>
                <div class="box">
                    <button onclick="moveToPlayerOnePlacement()">GO</button>
                </div>
            </div>
        </div>
        <div id="p1shipplacement" class="gamepage" style="visibility:hidden; margin-top:-200px;">
            <div class="box-container">
                <div class="box">
                    <h3 style="margin-right:10px;">Number of ships selected:</h3><h3 id="numberofshipsselected">0</h3>
                </div>
                <div class="box">
                    <div id="container1">
                        
                    </div>
                    <div style="margin-left: 40px; margin-right: 40px;"></div>
                    <div id="container2">
                        
                    </div>
                </div>
                <div class="box" style="margin-top: 40px;">
                    <div id="containerS">

                    </div>
                </div> 
            </div>
        </div>
    </body>
    <script type="text/javascript" src="./static/shiptable.js"></script>
    <script type="text/javascript" src="./static/battleship.js"></script>
    <script type="text/javascript" src="./static/gamegrid1.js"></script>
    <script type="text/javascript" src="./static/gamegrid2.js"></script>
</html>
