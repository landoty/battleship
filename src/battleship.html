<!DOCTYPE html>
<html>
    <head>
        <title>Battleship</title>
    </head>
    <link rel="stylesheet" href="./static/style.css">
    <body>
        <div id="startmenu" class="gamepage" style="display: block; margin-top: 150px;">
            <div class="box-container">
                <div class="box">
                    <!-- <h1 style="text-align: center;">BATTLESHIP</h1> -->
                    <img src="./static/battleshiplogo.png" style="height: 128px;">
                </div>
                <div class="box" style="margin-top: 40px;">
                    <button onclick="moveToShipSelect()">START</button>
                </div>
            </div>
        </div>
        <div id= "playAI" class="box" style="margin-top: 40px;">
            <button onclick="moveToShipSelect()">Play Against AI</button>
        </div>
    </div>
</div>
<div id="aiselect" class="box" style="display:none; margin-top: 150px;">
    <div class="box-container">
        <div class="box">
            <button class="shipselectbutton">EASY</button>
            <button class="shipselectbutton">MEDIUM</button>
            <button class="shipselectbutton">HARD</button>
        </div>
    </div>
</div>
        <div id="shipselect" class="gamepage" style="display:none; margin-top: 150px;">
            <div class="box-container">
                <div class="box">
                    <button class="shipselectbutton">1 SHIP</button>
                    <button class="shipselectbutton">2 SHIPS</button>
                    <button class="shipselectbutton">3 SHIPS</button>
                    <button class="shipselectbutton">4 SHIPS</button>
                    <button class="shipselectbutton">5 SHIPS</button>
                </div>
            </div>
        </div>
        <div id="shipprep" class="gamepage" style="display:none; margin-top: 150px;">
            <div class="box-container">
                <div class="box">
                    <h1 id="prepplayer" class="outlinetext">Player 1</h1>
                </div>
                <div class="box" style="margin-top: 30px">
                    <h1 id="promptforward" class="outlinetext">Ready to start ship placement?</h1>
                </div>
                <div class="box">
                    <button id="gobtn">GO</button>
                    <button id="gobtn2" style="display: none;">GO</button>
                </div>
            </div>
        </div>
        <div id="shipplacement" class="gamepage" style="display:none;">
            <div class="box-container">
                <div class="box">
                    <h2 id="player1"><span class="player">Player 1</span></h2>
                    <h2 style="padding-right: 10px; white-space: nowrap;">Number of ships selected:</h2>
                    <h2 id="numberofshipsselected"> 0</h2>
                    <h2 id="player2"><span class="player">Player 2</span></h2>
                </div>
                <div class="box">
                    
                    <div id="container1">
                        
                    </div>
                    <div style="margin-left: 40px; margin-right: 40px;"></div>
                    <div id="container2">
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="placeships" style="display:none;">
            <div class="box-container">
                <div class="box">
                    <button id="placeshipsbtn">Place Ships</button>
                </div>
            </div>
        </div>
        <div id="endTurn" style ="display: none;">
            <div class="box-container">
                <div class="box">
                    <button id="endTurnBtn">End Turn</button>
                </div>
            </div>
        </div>
        <div id = "statistics" class="scoreboard" style="display: none;">
            <h1 id="stats">Statistics</h1>
            <p id="shots"> Shots: </p>
            <p id="misses"> Misses: </p>
            <p id="accuracy"> Accuracy: 0%</p>
        </div>
        <div id="winningpage" class="gamepage" style="display: none; margin-top: 150px;">
            <div class="box-container">
                <div class="box">
                    <h1 style="text-align: center;" id="whowon">You Won!</h1>
                </div>
                <div class="box">
                    <button onclick="location.reload()">Play Again</button>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="./static/gamelogic.js"></script>
    <script type="text/javascript" src="./static/battleship.js"></script>
    <script type="text/javascript" src="./static/gamegrid1.js"></script>
    <script type="text/javascript" src="./static/gamegrid2.js"></script>
</html>
